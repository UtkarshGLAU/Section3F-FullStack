<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a6f13b2d8c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <br>
        <div class="input-group">
            <label for="we"><i class="fa-solid fa-weight-scale"></i> Weight (kg)</label>
            <input type="number" name="value" id="we" placeholder="Enter your weight">
        </div>
        <div class="input-group">
            <label for="he"><i class="fa-solid fa-ruler"></i> Height (cm)</label>
            <input type="number" name="value" id="he" placeholder="Enter your height">
        </div>

        <button onclick="ce()">Calculate</button>
        <br>
        <br>

        <div class="output-group">
            <input type="text" id="o" readonly placeholder="Your BMI">
            <input type="text" id="t" readonly placeholder="BMI Category">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
